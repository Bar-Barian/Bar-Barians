<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bar-Barians</title>
  <!-- Favicon -->
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    :root {
      --main-bg: #000;
      --accent: orange;
      --secondary-bg: #111;
      --text-color: white;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--main-bg);
      color: var(--text-color);
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }


    header {
      text-align: center;
      padding: 1rem;
    }

    .logo {
      max-width: 220px;
    }

    h1 {
      margin-top: 0rem; /* espacio entre logo y texto */
      margin-bottom: 0rem; /* espacio texto y cuadro de ejercicios */
      font-size: 1.8rem; /* tama√±o del texto */
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: var(--secondary-bg);
      padding: 1.5rem; /* tama√±o del cuadro */
      border-radius: 40px; /* redondeado */
      margin-bottom: 1.5rem; /* espacio debajo */
      font-size: 1.5rem; /* tama√±o del texto */
    }

    .stat-block {
      margin: 0.7rem;
      text-align: center;
    }

    .stat-block span {
      display: block;
      font-size: 2.2rem;
      color: var(--accent);
    }

    .controls-column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .control-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .control-row > div {
      width: 160px;
      font-size: 2rem;
      color: var(--accent);
      text-align: center;
    }

    .time-inputs {
      display: inline-flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: nowrap;
    }

    input[type="number"] {
      font-size: 2rem;
      width: 50px;
      text-align: center;
    }

    button {
      background-color: var(--accent);
      color: var(--main-bg);
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .control-row button {
      padding: 0.3rem 0.8rem;
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    #startButton {
      margin: 1.5rem;
      padding: 1.2rem 2.5rem;
      font-size: 1.5rem;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .screen.active {
      display: flex;
    }

    #exerciseList {
      margin-bottom: 1rem;
    }

    #countdownDisplay {
      font-size: 4rem;
      font-weight: bold;
      margin: 1rem 0;
      color: var(--accent);
      text-align: center;
    }

    .timer-controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .timer-controls button {
      margin: 0.5rem;
      padding: 0.5rem 1.5rem;
      font-size: 1.2rem;
    }

    #volumeContainer {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      font-size: 1rem;
      margin-top: 1rem;
    }

    #volumeSlider {
      appearance: none;
      height: 6px;
      border-radius: 5px;
      background: linear-gradient(to right, orange 100%, #444 0%);
      outline: none;
      width: 150px;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: white;
      border: 2px solid orange;
      cursor: pointer;
    }

    #volumeSlider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: white;
      border: 2px solid orange;
      cursor: pointer;
    }

    #volumeValue {
      width: 40px;
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    /* Estilos para el slider */
    input[type="range"] {
      -webkit-appearance: none;
      width: 150px;
      height: 5px;
      background: var(--accent);
      border-radius: 5px;
      outline: none;
      vertical-align: middle;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 140px;
      }
      input[type="number"] {
        width: 60px;
        font-size: 1.5rem;
      }
      #startButton {
        font-size: 1.3rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="logo.png" alt="Logo Bar-Barians" />
    <h1>Bar-Barians Requirements</h1>
  </header>

  <div id="setupScreen" class="screen active">
    <div class="stats" id="stats"></div>
    <div class="controls-column">
      <div class="control-row">
        <button onclick="changeLevel(-5)">
          <img src="Down.png" alt="Down" style="width: 26px; height: 26px;" />
        </button>
        <div id="percent" style="font-size: 2rem; color: var(--accent); width: 140px; text-align: center;">100%</div>
        <button onclick="changeLevel(5)">
          <img src="Up.png" alt="Up" style="width: 26px; height: 26px;" />
        </button>
      </div>
      <div class="control-row">
        <button onclick="changeTime(-30)">
          <img src="Down.png" alt="Down" style="width: 26px; height: 26px;" />
        </button>
        <div id="time-display" style="font-size: 2rem; color: var(--accent); width: 140px; text-align: center;">05:00</div>
        <button onclick="changeTime(30)">
          <img src="Up.png" alt="Up" style="width: 26px; height: 26px;" />
        </button>
      </div>

      <input type="hidden" id="minutes" value="5">
      <input type="hidden" id="seconds" value="0">
    </div>
    <button id="startButton" onclick="goToWorkout()">GO</button>
    <label style="margin-top: 0.5rem; font-size: 1rem; display: flex; align-items: center; gap: 0.5rem; color: white; cursor: pointer;">
      A√±adir 10s de preparaci√≥n
      <input type="checkbox" id="prepToggle" checked style="accent-color: orange; transform: scale(1.2); cursor: pointer;">
    </label>
    <div id="volumeContainer">
      Volumen:
      <input type="range" id="volumeSlider" min="0" max="100" value="100" />
      <div id="volumeValue">100%</div>
    </div>
  </div>

  <div id="workoutScreen" class="screen">
    <div class="stats" id="exerciseList"></div>
    <div id="countdownDisplay"></div>
    <div class="timer-controls">
      <button id="pauseButton" onclick="pauseTimer()">‚è∏Ô∏è Pausa</button>
      <button id="resumeButton" onclick="resumeTimer()">‚ñ∂Ô∏è Continuar</button>
      <button onclick="resetTimer()">üîÑ Reiniciar</button>
      <button onclick="goBack()">üîô Atr√°s</button>
    </div>
  </div>

  <div id="confirmOverlay" style="display: none; position: fixed; top: 0; left: 0; 
    width: 100%; height: 100%; background: rgba(0,0,0,0.7); 
    align-items: center; justify-content: center; z-index: 1000;">
    <div style="background: #222; color: white; padding: 2rem; border-radius: 15px; text-align: center; max-width: 90%; width: 300px;">
      <p id="confirmMessage" style="font-size: 1.3rem; margin-bottom: 1.5rem;">¬øQuieres reiniciar?</p>
      <div style="display: flex; gap: 1rem; justify-content: center;">
        <button id="confirmYes" style="padding: 0.7rem 1.5rem; font-size: 1rem; background-color: orange; border-radius: 10px; cursor: pointer;">S√≠</button>
        <button id="confirmNo" style="padding: 0.7rem 1.5rem; font-size: 1rem; background-color: grey; border-radius: 10px; cursor: pointer;">No</button>
      </div>
    </div>
  </div>


  <script>
    const data = {
      "100": [5, 50, 30, 60, 5],
      "95": [5, 48, 29, 57, 5],
      "90": [5, 45, 27, 54, 5],
      "85": [5, 43, 26, 51, 5],
      "80": [4, 40, 24, 48, 4],
      "75": [4, 38, 23, 45, 4],
      "70": [4, 35, 21, 42, 4],
      "65": [4, 33, 20, 39, 4],
      "60": [3, 30, 18, 36, 3],
      "55": [3, 28, 17, 33, 3],
      "50": [3, 25, 15, 30, 3],
      "45": [3, 23, 14, 27, 3],
      "40": [2, 20, 12, 24, 2],
      "35": [2, 18, 11, 21, 2],
      "30": [2, 15, 9, 18, 2],
      "25": [2, 13, 8, 15, 2],
      "20": [1, 10, 6, 12, 1],
      "15": [1, 7, 5, 9, 1],
      "10": [1, 5, 3, 6, 1],
      "5": [1, 2, 2, 3, 1]
    };

    let currentLevel = 100;
    let timer;
    let timeLeft = 0;
    let prepTimer;
    let isPaused = false;
    let isPreparing = false;
    let prepRemaining = 0;
    let confirmAction = null;

    const volumeSlider = document.getElementById("volumeSlider");
    const volumeValue = document.getElementById("volumeValue");

    // Creamos objetos de audio una vez cargue todo
    const beep = new Audio("beep.mp3");
    const beepFinal = new Audio("final_beep_preparation.mp3");
    const beepFinal_2 = new Audio("final_beep_workout.mp3");

    function updateVolumeSliderStyle(value) {
      const percentage = value + "%";
      volumeSlider.style.background = `linear-gradient(to right, orange ${value}%, #444 ${value}%)`;
      volumeValue.textContent = percentage;
    }

    volumeSlider.addEventListener("input", () => {
      const value = volumeSlider.value;
      const fraction = value / 100;
      beep.volume = fraction;
      beepFinal.volume = fraction;
      beepFinal_2.volume = fraction;
      updateVolumeSliderStyle(value);
    });

    updateVolumeSliderStyle(volumeSlider.value);

    function renderStats() {
      updateTimeDisplay();
      const values = data[currentLevel];
      const html = `
        <div class="stat-block">Mu<span>${values[0]}</span></div>
        <div class="stat-block">Dips<span>${values[1]}</span></div>
        <div class="stat-block">Pull<span>${values[2]}</span></div>
        <div class="stat-block">Push<span>${values[3]}</span></div>
        <div class="stat-block">Mu<span>${values[4]}</span></div>
      `;
      document.getElementById("stats").innerHTML = html;
      document.getElementById("percent").textContent = currentLevel + "%";
      document.getElementById("exerciseList").innerHTML = html;
    }

    function changeLevel(delta) {
      const newLevel = currentLevel + delta;
      if (data[newLevel]) {
        currentLevel = newLevel;
        renderStats();
      }
    }

    function changeTime(delta) {
      let totalSeconds = timeInSeconds();
      totalSeconds = Math.max(0, totalSeconds + delta);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      document.getElementById("minutes").value = minutes;
      document.getElementById("seconds").value = seconds;
      updateTimeDisplay();
    }

    function goToWorkout() {
      document.getElementById("setupScreen").classList.remove("active");
      document.getElementById("workoutScreen").classList.add("active");

      const usePreparation = document.getElementById("prepToggle").checked;
      document.getElementById("resumeButton").disabled = true;
      document.getElementById("pauseButton").disabled = false;

      if (usePreparation) {
        document.getElementById("countdownDisplay").innerHTML = "<div style='font-size: 1.5rem;'>Preparaci√≥n</div><div>10</div>";
        preparationCountdown(10);
      } else {
        startTimer();
      }
    }

    function preparationCountdown(seconds) {
      isPreparing = true;
      prepRemaining = seconds;
      clearInterval(timer);
      clearInterval(prepTimer);
      let count = seconds;
      prepTimer = setInterval(() => {
        if (isPaused) return;
        document.getElementById("countdownDisplay").innerHTML = `<div style='font-size: 1.5rem;'>Preparaci√≥n</div><div>${count}</div>`;
        if (count <= 3 && count > 0) beep.play();
        if (count === 0) {
          beepFinal.play();
          clearInterval(prepTimer);
          isPreparing = false;
          startTimer();
        }
        prepRemaining = count;
        count--;
      }, 1000);
    }

    function startTimer() {
      const mins = parseInt(document.getElementById("minutes").value) || 0;
      const secs = parseInt(document.getElementById("seconds").value) || 0;
      timeLeft = mins * 60 + secs;
      updateDisplay();
      continueTimer();
    }

    function updateDisplay() {
      const absTime = Math.abs(timeLeft);
      const m = String(Math.floor(absTime / 60)).padStart(2, '0');
      const s = String(absTime % 60).padStart(2, '0');
      const prefix = timeLeft < 0 ? '-' : '';
      const countdownDisplay = document.getElementById("countdownDisplay");

      if (timeLeft < 0) {
        countdownDisplay.innerHTML = `<div style='font-size: 1.5rem; color: red;'>Tiempo extra</div><div style='color: red;'>${prefix}${m}:${s}</div>`;
      } else {
        countdownDisplay.innerHTML = `<div style='font-size: 1.5rem; color: orange;'>Tiempo restante</div><div style='color: var(--accent);'>${prefix}${m}:${s}</div>`;
      }
    }

    function pauseTimer() {
      isPaused = true;
      clearInterval(timer);
      clearInterval(prepTimer);
      document.getElementById("resumeButton").disabled = false;
      document.getElementById("pauseButton").disabled = true;
    }

    function resumeTimer() {
      if (!isPaused) return;
      isPaused = false;
      document.getElementById("resumeButton").disabled = true;
      document.getElementById("pauseButton").disabled = false;
      if (isPreparing) preparationCountdown(prepRemaining);
      else continueTimer();
    }

    function continueTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        if (!isPaused) {
          timeLeft--;
          if (timeLeft <= 3 && timeLeft > 0) beep.play();
          if (timeLeft === 0) beepFinal_2.play();
          updateDisplay();
        }
      }, 1000);
    }


    function resetTimer() {
      showConfirmation("¬øQuieres reiniciar?", () => {
        goToWorkout();
      });
    }

    function goBack() {
      showConfirmation("¬øQuieres volver?", () => {
        clearInterval(timer);
        clearInterval(prepTimer);
        document.getElementById("workoutScreen").classList.remove("active");
        document.getElementById("setupScreen").classList.add("active");
      });
    }

    function updateTimeDisplay() {
      const minutes = parseInt(document.getElementById("minutes").value) || 0;
      const seconds = parseInt(document.getElementById("seconds").value) || 0;
      const formatted = String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
      document.getElementById("time-display").textContent = formatted;
    }

    function timeInSeconds() {
      const minutes = parseInt(document.getElementById("minutes").value) || 0;
      const seconds = parseInt(document.getElementById("seconds").value) || 0;
      return minutes * 60 + seconds;
    }


    //Confirmaci√≥n reinicio
    function showConfirmation(message, onConfirm) {
      document.getElementById("confirmMessage").textContent = message;
      document.getElementById("confirmOverlay").style.display = "flex";
      confirmAction = onConfirm;
    }

    document.getElementById("confirmYes").onclick = () => {
      document.getElementById("confirmOverlay").style.display = "none";
      if (confirmAction) confirmAction();
    };

    document.getElementById("confirmNo").onclick = () => {
      document.getElementById("confirmOverlay").style.display = "none";
      confirmAction = null;
    };

    renderStats();
  </script>
</body>
</html>
